  <body>
    <h1> Loop</h1>
<ul>
    <script>
      var i = 0;
      document.write("<li>1</li>");
      while (i<3) {
      document.write("<li>2</li>");
      document.write("<li>3</li>");
      i = i +1;
    }
    var x = 0;
    while (x <4){
      document.write("<li>4</li>");
      document.write("<li>5</li>");
     x = x+1;
   }
    </script>
 </ul>
